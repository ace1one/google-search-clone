
<div class=" d-flex search-header py-4 px-4">
    <div class="logo">
        <img height="40" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>

    <div class="searchbar">
        <img  class="searchicon" src="https://upload.wikimedia.org/wikipedia/commons/1/14/Search-icon.png"/>
         <input class="searchinput" type="text"  [(ngModel)]="searchValue" [ngModelOptions]="{ standalone: true }" title="search" placeholder="Search Google or type a URL">
         <!-- <i class="fa fa-times fa-lg mr-1" aria-hidden="true"></i> -->
         <img height="20" src="../../../assets/img/x.svg" />
         <span class="vl"></span>
         <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
     </div>
</div>

<div class="topgrid">
    <ul class="options" style="list-style: none; position: relative; left: 140px;">
        <li><a #optionlist  class="all" style="color: grey; cursor: pointer;padding: 5px;" (click)="onClickOption('all')"><img class="mr-2" src="../../../assets/img/search.svg" />All  </a></li>
        <li><a #optionlist class="img" style="color: grey;  cursor: pointer;padding: 5px;" (click)="onClickOption('img')"><img class="mr-2" src="../../../assets/img/image-fill.svg" />Images </a></li>
        <li><a #optionlist  class="video" style="color: grey;  cursor: pointer;padding: 5px;" (click)="onClickOption('video')"><img class="mr-2" src="../../../assets/img/file-play.svg" />Videos </a></li>
        <li><a #optionlist class="news" style="color: grey;  cursor: pointer;padding: 5px;" (click)="onClickOption('news')"><img class="mr-2" src="../../../assets/img/newspaper.svg" />News </a></li>
        <li><a #optionlist class="book" style="color: grey;  cursor: pointer;padding: 5px;" (click)="onClickOption('book')"><img class="mr-2" src="../../../assets/img/journal-bookmark.svg" />Books </a></li>

    </ul>
   
</div>
<hr>


<div class="search-box">
    <div class="search-data" *ngFor="let lst of searchList">
        <h3>{{ lst.title }}</h3> <title>{{ lst.link }}</title>
        <span>{{ lst.snippet }}</span>
    </div>
</div>
