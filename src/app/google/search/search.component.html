
<!-- <img class="logo" height="120" width="350" src="../../../assets/img/google.png" /> -->

    <div class="logo">
        <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    
    <div class="searchbar">
       <img  class="searchicon" src="https://upload.wikimedia.org/wikipedia/commons/1/14/Search-icon.png"/>
        <input class="searchinput" (keyup.enter)="onSearch()" [(ngModel)]="searchValue" [ngModelOptions]="{ standalone: true }" type="text" title="search" placeholder="Search Google or type a URL">
        <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
    </div>
    
    
    <div class="d-flex title-icon">
        <div class="title-card">
            <div class="title">
                <img class="titleimg" src="../../../assets/img/youtube.svg" height="20" width="26" />
              
            </div>
            <div class="titlename">
                <span>YouTube</span>
            </div>
        </div>
    
        <div class="title-card">
            <div class="title">
                <img class="titleimg" src="../../../assets/img/Facebook.png" height="26" width="26" />
              
            </div>
            <div class="titlename">
                <span>Facebook</span>
            </div>
        </div>
        
        <div class="title-card">
            <div class="title">
                <img class="titleimg" src="../../../assets/img/linkedin.png" height="26" width="26" /> 
            </div>
            <div class="titlename">
                <span class="m-1">Linkedin</span>
            </div>
        </div>
    
        <div class="title-card">
            <div class="title">
                <i  class="fa fa-plus plusicon" aria-hidden="true"></i>
            </div>
            <div class="name">
                <span class="">Add Shortcut</span>
            </div>
        </div>
       
    </div>
